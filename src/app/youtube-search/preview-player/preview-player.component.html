<mat-card *ngIf="youtubeVideoId">
  <mat-card-title>VideoID {{youtubeVideoId}}</mat-card-title>
  <youtube-player
    [videoId]="youtubeVideoId"
    (ready)="savePlayer($event)"
    (change)="onStateChange($event)"
  ></youtube-player>
  <mat-card-footer>
    Duration: {{player.getDuration()}}
    CurrentPlaytime: {{player.getCurrentTime() | number: '1.4-4' }} Sec
    <button mat-button>Create Project</button>
  </mat-card-footer>
</mat-card>
