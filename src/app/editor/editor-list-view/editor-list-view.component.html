<h1>Translations</h1>
<mat-list dense>
  <mat-list-item *ngFor="let translation of translations;">
    T: {{ translation.startTime }} - {{ translation.translation }}
    <button mat-button *ngIf="translation.startTime && translation.startTime >=0"
            (click)="jumpToScene(translation.startTime)">Jump to Scene
    </button>
  </mat-list-item>
</mat-list>
<h2>Lost in Translation</h2>
