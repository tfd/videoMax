<mat-card *ngIf="youtubeVideoId">
  <youtube-player
    [width]="550"
    [height]="350"
    [videoId]="youtubeVideoId"
    (ready)="savePlayer($event)"
    (change)="onStateChange($event)"
  ></youtube-player>
  <mat-card-footer>
    Duration: {{player.getDuration() | hoursMinutesSeconds}}
  </mat-card-footer>
</mat-card>
